name: stock_alert
description: Stock Alert Mobile App - Real-time signal alerts using XGBoost models

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # File handling
  file_picker: ^8.1.7
  path_provider: ^2.1.0
  
  # Networking
  http: ^1.1.0
  
  # Utilities
  intl: ^0.18.1
  
  # Notifications
  flutter_local_notifications: ^19.0.0
  
  # State management (optional)
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

dependency_overrides:
  objective_c: ^8.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/models/
